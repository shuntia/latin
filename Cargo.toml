[package]
name = "latin"
version = "1.0.0"
edition = "2024"
authors = ["shuntia <shuntia@shuntia.net>"]
description="A command line latin dictionary."
readme="README.md"
homepage="https://github.com/shuntia/latin"
repository="https://github.com/shuntia/latin"
license="MIT OR Apache-2.0"
categories=["command-line-utilities"]
keywords=["latin","dictionary"]

[dependencies]
anyhow = "1.0.100"
clap = { version = "4.5.48", features = ["derive"] }
indicatif = { version = "0.18.0", features = ["tokio"] }
reqwest = "0.12.23"
serde = { version = "1.0.226", features = ["derive"] }
serde_json = "1.0.145"
tokio = { version = "1.47.1", features = ["full"] }
